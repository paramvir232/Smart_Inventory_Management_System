<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>

<h2>Add Product</h2>

<form id="productForm" enctype="multipart/form-data">
    <input type="number" name="productId" placeholder="Product Id" required><br><br>
    <input type="file" name="image" accept="image/*" required><br><br>
    <input type="text" name="productName" placeholder="Product Name" required><br><br>
    <input type="number" name="productPrice" placeholder="Product Price" required><br><br>
    <input type="number" name="productStock" placeholder="Product Stock" required><br><br>
    <input type="date" name="delivered_date" placeholder="Delivered Date"><br><br>
    <input type="date" name="next_delivery_date" placeholder="Next Delivery Date"><br><br>
    <input type="number" name="productDefaultOrder" placeholder="Default Order"><br><br>
    <input type="number" name="productSold" placeholder="Sold"><br><br>
    <input type="text" name="productStatus" placeholder="Product Status" required><br><br>

    <button type="submit">Add Product</button>
</form>

<script>
    document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target); // Gather form data, including file

        const response = await fetch('https://smart-inventory-management-system-5n6f.onrender.com/product/add_product', {
            method: 'POST',
            body: formData, // Send form data directly (including file)
        });

        if (!response.ok) {
            const result = await response.json();
            alert(result.message); // Show the server response
        } else {
            const result = await response.json();
            alert(result.message); // Show success message
        }
    };
</script>

</body>
</html>
